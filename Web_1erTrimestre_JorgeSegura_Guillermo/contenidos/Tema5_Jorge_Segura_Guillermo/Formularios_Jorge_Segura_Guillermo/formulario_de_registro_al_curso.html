<body style="width:1000px ; margin: auto">
    <h1>Formulario de Registro al Curso</h1>
    <form name="formulario" action="proceso.php" method="get">
        <p>
            <label for="nombre">Nombre completo (requerido):</label>
            <br>
            <input type="text" name="Nombre" id="Nombre" required>
        </p>
        <p>
            <label for="nemail">Correo electrónico (requerido):</label>
            <br>
            <input type="email" name="Correo electrónico" id="Correo" required>
        </p>
        <p>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" name="Edad" id="Edad" size="5">
        </p>
        <label for="Curso de interés">Curso de interés:</label>
        <br>
        <select id="cursodeinteres" name="cursos">
            <option value="basic">Informática básica</option>
            <option value="med">Informática media</option>
            <option value="avz">Informática avanzada</option>
            <option value="senior">Informática ultrasenior</option>
        </select>

        <p><label for="color">Turno preferido:</label>
            <br>
            <input type="radio" name="turno" id="mañ" value="mañana">Mañana
            <br>
            <input type="radio" name="turno" id="tard" value="tarde">Tarde
        </p>
        <input type="checkbox" name="condiciones" id="condiciones">Acepto las condiciones del curso.
        <p>
            <label for="comentarios">Comentarios adicionales:</label>
            <br>
            <textarea name="texto" id="2">Escribe aquí tus dudas o preferencias...</textarea>
        </p>
        <input type="submit" value="Enviar registro">

    </form>
