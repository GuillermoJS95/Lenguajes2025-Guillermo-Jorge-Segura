<body>
    <!--Aquí distintos tipos de modificaciones en el texto.-->
    <p><b>Texto en negrita.</b></p>
    <p><strong>Texto importante.</strong></p>
    <p><i>Texto en cursiva.</i></p>
    <p><em>Texto enfatizado.</em></p>
    <p><mark>Texto marcado.</mark></p>
    <p><small>Texto pequeñito.</small></p>
    <p><del>Texto tachado.</del></p>
    <p><ins>Texto insertado</ins></p>
    <p><sub>Texto para un subíndice.</sub></p>
    <p><sup>Texto para un superíndice.</sup></p>
