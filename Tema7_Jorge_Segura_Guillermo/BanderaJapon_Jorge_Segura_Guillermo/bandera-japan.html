<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            box-sizing: border-box;
        }
        #contenedor {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-content: center;
            border:15px solid black; 
            min-width: 100vw;
            min-height: 100vh;  

        }

        #caja1 {
            background-color: rgb(139, 0, 0);
            width: 45vmin;
            height: 45vmin;
            border-radius: 50%;
        }

        body {
            margin:0px;
        }
.maguito {
    position: absolute;
    left: 750px;
    height: 100px;
    width: 100px;
    z-index: 1000;
}

.maguito img{
  position: absolute;
  height: 150px;
  width: 150px;
}

.maguito:hover {
  transform: scale(1.2); 
}

.maguito::after {
  content: attr(data-info); /* Obtiene el texto del atributo data-info */

  /* Posicionamiento del cuadro de texto */
  position: absolute;
  bottom: 100%;
  left: 110%;
  transform: translateX(-50%);

  /* *** CAMBIOS CLAVE PARA EL CUADRO DE TEXTO *** */
  max-width: 250px;
  min-width: 250px;
  white-space: normal;
  text-align: center;

  /* Diseño */
  background-color: rgba(0, 0, 0, 0.85); /* Fondo oscuro semitransparente */
  color: #fff;
  padding: 8px 12px;
  border-radius: 4px;
  font-size: 0.85em;
  line-height: 1.3;

  /* Ocultar inicialmente */
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  z-index: 1001;

  /* Opcional: Borde pixelado para la estética retro */
  border: 1px solid #777;
  box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.4);
}

.maguito:hover::after {
  opacity: 1;
  visibility: visible;
}
    </style>
</head>

<body>
    <div id="contenedor">
        <div id="caja1"></div>               
    </div>

        <div class="maguito" data-info="Hazme click para volver al Mapa principal (También llamado index)" >
        <a href="../../../index.html"><img src="../../../images/Maguito.png"></a>
    </div>
</body>

</html>
